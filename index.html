<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy API</title>
    <script src="gif.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="fetchCatGif()">
    <div class="search-bar-wrapper">
      <button type="button" class="search-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="2em"
          height="2em"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path
              fill="currentColor"
              fill-opacity="0"
              stroke-dasharray="40"
              stroke-dashoffset="40"
              d="M10.76 13.24c-2.34 -2.34 -2.34 -6.14 0 -8.49c2.34 -2.34 6.14 -2.34 8.49 0c2.34 2.34 2.34 6.14 0 8.49c-2.34 2.34 -6.14 2.34 -8.49 0Z"
            >
              <animate
                fill="freeze"
                attributeName="fill-opacity"
                begin="0.7s"
                dur="0.15s"
                values="0;0.3"
              />
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                dur="0.5s"
                values="40;0"
              />
            </path>
            <path
              stroke-dasharray="12"
              stroke-dashoffset="12"
              d="M10.5 13.5l-7.5 7.5"
            >
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                begin="0.5s"
                dur="0.2s"
                values="12;0"
              />
            </path>
          </g>
        </svg>
      </button>
      <input type="search" class="search-input" placeholder="Search for gifs" />
    </div>
    <img src="#" alt="" />
    <button type="button" class="new-cat-btn">Another Cat Please</button>
  </body>
</html>
